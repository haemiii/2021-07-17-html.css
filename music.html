<!DOCTYPE html>

  <head>
    <link rel="stylesheet" href="style.css" />

    <title>music</title>

  <body>
    <div class="music__screen">
      <div class="status-bar">
        <div>
          <i class="fas fa-arrow-left fa-xs"></i>
        </div>
        <div>
            <i class="fas fa-search fa-xs"></i>
        </div>
      </div>
      <div class="music__singer-info">
          <div class="music__singer-info__img">
              <img src="img1.png" />
            </div>
          <div class="music__singer-info__name">
              <span>Tyler, The Creator</span>
          </div>
          <div class="music__singer-info__genre">
              <span>Rap, Hip-Hop</span>
          </div>
        </div>

            <div class="music__song-want__shuffle">
                Shuffle
        </div>
        <div class="music__song-want__love">
            <i class="fas fa-heart fa-lg"></i>
            <span>212 971</span>
        </div>

        </div>

                <i class="fas fa-ellipsis-v fa-xs"></i>

            <div class="music__play-info__title">

                    Tyler,The Creator

                <div class="music__play-info__name">
                    NOVEMBER

    <div class="music__screen">
        <div class="status-bar">
            <div>

                <i class="fas fa-step-forward fa-sm"></i>
